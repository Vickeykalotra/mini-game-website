<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game üéÆ</title>

  <style>
    /* ---------- BASIC STYLES ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0078ff, #00c6ff);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #status {
      font-size: 1.3rem;
      margin: 20px 0;
      font-weight: 500;
    }

    /* ---------- GAME BOARD ---------- */
    .game-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 30px auto;
    }

    .cell {
      background: white;
      color: #0078ff;
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .cell:hover {
      background: #e0f2ff;
      transform: scale(1.05);
    }

    /* ---------- BUTTON ---------- */
    button {
      background: white;
      color: #0078ff;
      border: none;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover {
      background: #005fcc;
      color: white;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .game-container {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }
    }
  </style>
</head>

<body>

  <h1>üéÆ Tic Tac Toe</h1>
  <h3>Two Player Game (X vs O)</h3>

  <div class="game-container">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <h2 id="status">Player X's Turn</h2>
  <button id="restartBtn">üîÅ Restart Game</button>

  <footer>
    ¬© 2025 Mini Game Website | Made with üíô by Vickey Kalotra
  </footer>

  <script>
    // ---------- GAME SCRIPT ----------
    const cells = document.querySelectorAll('[data-cell]');
    const statusText = document.getElementById('status');
    const restartBtn = document.getElementById('restartBtn');

    let isXTurn = true;
    let board = Array(9).fill('');

    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function handleClick(e) {
      const index = [...cells].indexOf(e.target);
      if (board[index] || checkWinner()) return;
      board[index] = isXTurn ? 'X' : 'O';
      e.target.textContent = board[index];

      if (checkWinner()) {
        statusText.textContent = `üéâ Player ${board[index]} Wins!`;
        highlightWinningCells();
        return;
      }

      if (board.every(cell => cell)) {
        statusText.textContent = "ü§ù It's a Draw!";
        return;
      }

      isXTurn = !isXTurn;
      statusText.textContent = `Player ${isXTurn ? 'X' : 'O'}'s Turn`;
    }

    function checkWinner() {
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function highlightWinningCells() {
      winPatterns.forEach(pattern => {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          [a, b, c].forEach(i => {
            cells[i].style.background = '#00c6ff';
            cells[i].style.color = 'white';
          });
        }
      });
    }

    function restartGame() {
      board.fill('');
      cells.forEach(cell => {
        cell.textContent = '';
        cell.style.background = 'white';
        cell.style.color = '#0078ff';
      });
      isXTurn = true;
      statusText.textContent = "Player X's Turn";
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    restartBtn.addEventListener('click', restartGame);
  </script>
</body>
</html>
